# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy

on:
  workflow_run:
    workflows: ["Build And Test"]
    branches: [ Assignment* ]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: AssignmentBuild.yml
        workflow_conclusion: success

    - name: Get Directory Contents
      run: ls

    - uses: microsoft/variable-substitution@v1 
    with:
        files: './.net-app_Web/appsettings.json'
    env:
        ApiUrl: 'https://secretsantacasey-api.azurewebsites.net'

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SecretSantaCasey'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_db3e9b66f86c432a91f76cda3dd8b0c0 }}
        package: ./.net-app_Web 

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SecretSantaCasey-API'
        slot-name: 'production'
        publish-profile: ${{ AZUREAPPSERVICE_PUBLISHPROFILE_47FD552DE7A94D4A9548094B1170CC70 }}
        package: ./.net-app_API 
